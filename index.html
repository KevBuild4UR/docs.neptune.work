<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neptune Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docute@4.23.3/dist/docute.css" integrity="sha256-v2Bp5WroF+DIrG42Y6ffof+Wv8Qj0bBgrATrrIhi2No=" crossorigin="anonymous">
 </head>
  <body>
    <div id="docute"></div>
    <script src="https://cdn.jsdelivr.net/npm/docute@4.23.3/dist/docute.js" integrity="sha256-TavgQnzmH8CLndmm/7MZkajJmRISy9agLedYXSEoKE8=" crossorigin="anonymous"></script>
    <script>
new Docute({
target: '#docute',
title: 'Neptune Documentation',
  nav: [
    {
      title: 'Home',
      link: '/'
    },
    {
      title: 'Blog',
      link: 'https://www.neptune.work/blog'
    }
      ],
  sidebar: [
    {
      children: [
        { title: 'Home', link: '/' },
        { title: 'Contributors', link: '/contributors' },
        { title: 'Available IPLs', link: '/ipls' }
      ]
    }
  ],
  overrides: {
    '/': {
      language: 'English' // Used by the language dropdown menu in the sidebar
    },
    '/zh/': {
      language: '中文',
      // Override the default sidebar
      sidebar: [
        {
          children: [
            { title: '首页', link: '/zh/' },
            { title: '贡献者', link: '/zh/contributors' },
            { title: '可用物品放置场景', link: '/zh/ipls' }
          ]
        }
      ]
    }
  }
})
</script>
    
  </body>
</html>
